{% for message in messages %}
<div class="container">
  <div
    class="alert {{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    <btn
      style="border: none;"
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></btn>
    {{ message }}
  </div>
</div>
{% endfor %}
