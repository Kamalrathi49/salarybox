<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  action="{% url 'accountapp:login' %}" method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" class="btn btn-primary">login</button>
                </form>
                <hr>
                <p class="text-center">New to <strong>Salary Box?</strong> <btn style="cursor: pointer;" type="button" class="text-primary text-decoration-none " data-bs-dismiss="modal" data-bs-toggle="modal"
                    data-bs-target="#signup" >Sign Up</btn></p>
            </div>
        </div>
    </div>
</div>
